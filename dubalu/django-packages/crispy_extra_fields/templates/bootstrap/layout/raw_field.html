{% load crispy_forms_field %}

{% if field.is_hidden %}
    {{ field }}
{% else %}
    {% if field|is_checkbox and form_show_labels %}
        <label for="{{ field.id_for_label }}" class="input-label {% if field.field.required %}requiredField{% endif %}">
            {% crispy_field field %}
            {{ field.label|safe }}
        </label>
    {% else %}
        {% crispy_field field %}
    {% endif %}
{% endif %}
